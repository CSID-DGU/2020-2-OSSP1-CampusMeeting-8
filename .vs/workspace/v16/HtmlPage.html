<!doctype html>

<html>
<head>
    <meta charset="utf-8" />

  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>htmlpage_student</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">    
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">WEB RTC 화상회의</a>
    </nav>
    <div>
        <video playsinline id="main-cam2" controls preload="metadata" autoplay></video>
        <video playsinline id="sub-cam1" controls preload="metadata" autoplay></video>
    </div>


    <div id="container">
        <div id="chatView">

        </div>
        <form id="chatForm" onsubmit="return false">
            <input type="text" id="msg">
            <input type="submit" id="send" value="전송">
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        var chatView = document.getElementById('chatView');
        var chatForm = document.getElementById('chatForm');

        chatForm.addEventListener('submit', function () {
            var msg = $('#msg');

            if (msg.val() == '') {
                return;

            } else {
                socket.emit('SEND', msg.val());

                var msgLine = $('<div class="msgLine">');
                var msgBox = $('<div class="me">');

                msgBox.append(msg.val());
                msgBox.css('display', 'inline-block');
                msgLine.css('text-align', 'right');
                msgLine.append(msgBox);

                $('#chatView').append(msgLine);
            }
        });
    </script>
    <div id="btn_student">
        <button id="mic_by_student" button type="button" i class="fas fa-microphone fa-3x" title="학생마이크 on/off"></button><!-- 학생마이크 음소거 -->
        <button id="absent" button type="button" i class="fas fa-door-open fa-3x" title="자리비움"></button><!-- 학생 자리비움 -->
        <button id="cam_by_student" button type="button" i class="fas fa-camera fa-3x" title="학생카메라 on/off"></button><!-- 학생카메라 -->

    </div>





</body>
</html>
