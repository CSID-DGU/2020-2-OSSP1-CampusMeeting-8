<!doctype html>

<html>
<head>
    <meta charset="utf-8" />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>htmlpage_student</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
        #main-cam2 {
            position: fixed;
            top: 60px;
            left: 10px;
            width: 1000px;
            height: 600px;
        }

        #sub-cam1 {
            position: fixed;
            top: 60px;
            right: 10px;
            height: 280px;
            width: 500px;
        }

        #container {
            position: fixed;
            right: 10px;
            top: 350px;
            width: 500px;
            height: 400px;
            border: 1px solid black;
            background: ivory;
        }

        #chatView {
            height: 90%;
            overflow-y: scroll;
        }

        #chatForm {
            height: 10%;
            border-top: 1px solid black;
            text-align: center;
        }

        #msg {
            width: 80%;
            height: 32px;
            border-radius: 8px;
        }

        #send {
            width: 16%;
            height: 34px;
            border-radius: 50px;
            background: black;
            color: white;
        }

        #btn_student {
            position: fixed;
            top: 680px;
            left: 100px;
        }
        #absent{
            margin-left:30px;
            margin-right:30px;
        }
       
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">WEB RTC 화상회의</a>
    </nav>
    <div>
        <video playsinline id="main-cam2" controls preload="metadata" autoplay></video>
        <video playsinline id="sub-cam1" controls preload="metadata" autoplay></video>
    </div>


    <div id="container">
        <div id="chatView">

        </div>
        <form id="chatForm" onsubmit="return false">
            <input type="text" id="msg">
            <input type="submit" id="send" value="전송">
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        var chatView = document.getElementById('chatView');
        var chatForm = document.getElementById('chatForm');

        chatForm.addEventListener('submit', function () {
            var msg = $('#msg');

            if (msg.val() == '') {
                return;

            } else {
                socket.emit('SEND', msg.val());

                var msgLine = $('<div class="msgLine">');
                var msgBox = $('<div class="me">');

                msgBox.append(msg.val());
                msgBox.css('display', 'inline-block');
                msgLine.css('text-align', 'right');
                msgLine.append(msgBox);

                $('#chatView').append(msgLine);
            }
        });
    </script>
    <div id="btn_student">
        <button id="mic_by student" button type="button" class="btn btn-primary" >음소거(학생)</button>
        <button id="absent" button type="button" class="btn btn-primary">자리비움</button>
        <button id="cam_by student" button type="button" class="btn btn-primary">카메라끄기</button>
        
    </div>


</body>
</html>
