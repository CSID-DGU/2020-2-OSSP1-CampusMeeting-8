    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</head>
<body>
    <div class="wrapper1">
        <div class="header">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">WEB RTC 화상회의</a>
            </nav>
        </div>

        <div class="maincam1">
            <video playsinline id="main-cam2" controls preload="metadata" autoplay></video>
        </div>
        <div class="cam6"> <video playsinline id="main-cam2" controls preload="metadata" autoplay></video> </div>
        <div class="cam7">  <video playsinline id="main-cam2" controls preload="metadata" autoplay></video></div>

        <div class="cam15">  <video playsinline id="main-cam2" controls preload="metadata" autoplay></video></div>

        <div class="chat1">
            <div id="container">
                <div id="chatView">

                </div>
                <form id="chatForm" onsubmit="return false">
                    <input type="text" id="msg">
                    <input type="submit" id="send" value="전송">
                </form>
            </div>



            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>

            <script>
                var socket = io();

                var chatView = document.getElementById('chatView');
                var chatForm = document.getElementById('chatForm');

                chatForm.addEventListener('submit', function () {
                    var msg = $('#msg');

                    if (msg.val() == '') {
                        return;

                    } else {
                        socket.emit('SEND', msg.val());

                        var msgLine = $('<div class="msgLine">');
                        var msgBox = $('<div class="me">');

                        msgBox.append(msg.val());
                        msgBox.css('display', 'inline-block');
                        msgLine.css('text-align', 'right');
                        msgLine.append(msgBox);

                        $('#chatView').append(msgLine);
                    }
                });
            </script>



        </div>

        <div class="cam16"> <video playsinline id="main-cam2" controls preload="metadata" autoplay></video> </div>

        <div class="btn1">
            <button id="mic_student" button type="button" i class="fas fa-microphone fa-2x" title="학생마이크 on/off"></button><!-- 학생마이크 음소거 -->
            <button id="mic_professor" button type="button" i class="fas fa-microphone-alt fa-2x" title="교수마이크 on/off"></button><!-- 교수마이크 음소거 -->
            <button id="cam_professor" button type="button" i class="fas fa-camera fa-2x" title="교수카메라 on/off"></button><!-- 교수 카메라  -->
            <button id="rec" button type="button" i class="fas fa-video fa-2x" title="녹화기능"></button><!-- 녹화 -->
            <button id="whiteboard" button type="button" i class="far fa-clipboard fa-2x " title="화이트보드"></button><!-- 화이트보드 -->
            <button id="nochat" button type="button" i class="fas fa-comment-slash fa-2x" title="채팅금지"></button><!-- 채팅금지 -->
            <button id="fullscreen" button type="button" i class="fas fa-expand fa-2x" title="화면확대" value="확인" onclick="location.href='fullscreen.html'"></button><!-- 화면확대 -->
